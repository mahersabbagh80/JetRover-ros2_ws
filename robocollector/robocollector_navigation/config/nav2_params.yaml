amcl:
  ros__parameters:
    use_sim_time: false
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    base_frame_id: base_link
    odom_frame_id: odom
    scan_topic: /scan
    min_particles: 500
    max_particles: 2000
    z_hit: 0.5
    z_rand: 0.5

bt_navigator:
  ros__parameters:
    use_sim_time: false
    default_bt_xml_filename: "navigate_w_replanning_and_recovery.xml"

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: false
      min_vel_x: 0.0
      max_vel_x: 0.5
      max_vel_theta: 1.0
      acc_lim_x: 0.5
      acc_lim_theta: 1.0

planner_server:
  ros__parameters:
    use_sim_time: false
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5

smoother_server:
  ros__parameters:
    use_sim_time: false

bt_navigator_rclcpp_node:
  ros__parameters:
    use_sim_time: false

map_server:
  ros__parameters:
    use_sim_time: false

costmap_common:
  ros__parameters:
    transform_tolerance: 0.5
    footprint: "[[0.15, 0.12], [0.15, -0.12], [-0.15, -0.12], [-0.15, 0.12]]"
    resolution: 0.05

local_costmap:
  ros__parameters:
    use_sim_time: false
    global_frame: odom
    robot_base_frame: base_link
    rolling_window: true
    width: 3.0
    height: 3.0
    resolution: 0.05

global_costmap:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_link
    resolution: 0.05
